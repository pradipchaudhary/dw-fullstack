<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Form</title>
    </head>
    <body>
        <h1>HTML Form Input Fields</h1>
        <form action="/submit" method="post">
            <!-- Text Input -->
            <label for="text">Text Input:</label>
            <input type="text" id="text" name="text" /><br /><br />

            <!-- Password Input -->
            <label for="password">Password Input:</label>
            <input type="password" id="password" name="password" /><br /><br />

            <!-- Email Input -->
            <label for="email">Email Input:</label>
            <input type="email" id="email" name="email" /><br /><br />

            <!-- Number Input -->
            <label for="number">Number Input:</label>
            <input type="number" id="number" name="number" /><br /><br />

            <!-- Date Input -->
            <label for="date">Date Input:</label>
            <input type="date" id="date" name="date" /><br /><br />

            <!-- Time Input -->
            <label for="time">Time Input:</label>
            <input type="time" id="time" name="time" /><br /><br />

            <!-- URL Input -->
            <label for="url">URL Input:</label>
            <input type="url" id="url" name="url" /><br /><br />

            <!-- Telephone Input -->
            <label for="tel">Telephone Input:</label>
            <input type="tel" id="tel" name="tel" /><br /><br />

            <!-- Color Input -->
            <label for="color">Color Input:</label>
            <input type="color" id="color" name="color" /><br /><br />

            <!-- Range Input -->
            <label for="range">Range Input:</label>
            <input
                type="range"
                id="range"
                name="range"
                min="0"
                max="100"
            /><br /><br />

            <!-- File Input -->
            <label for="file">File Input:</label>
            <input type="file" id="file" name="file" /><br /><br />

            <!-- Checkbox Input -->
            <label for="checkbox">Checkbox Input:</label>
            <input type="checkbox" id="checkbox" name="checkbox" /><br /><br />

            <!-- Radio Button Input -->
            <label>Radio Button Input:</label>
            <input type="radio" id="radio1" name="radio" value="option1" />
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio2" name="radio" value="option2" />
            <label for="radio2">Option 2</label><br /><br />

            <!-- Select Dropdown -->
            <label for="select">Select Dropdown:</label>
            <select id="select" name="select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option></select
            ><br /><br />

            <!-- Textarea -->
            <label for="textarea">Textarea:</label>
            <textarea
                id="textarea"
                name="textarea"
                rows="4"
                cols="50"
            ></textarea
            ><br /><br />

            <!-- Hidden Input -->
            <input
                type="hidden"
                id="hidden"
                name="hidden"
                value="hiddenValue"
            />

            <!-- Submit Button -->
            <input type="submit" value="Submit" />
        </form>

        <!-- Common Attributes -->
        <!-- 
            - type: Specifies the type of input control. Common values include text, password, submit, reset, radio, checkbox, button, file, hidden, image, date, email, url, number, range, search, tel, color, datetime-local, month, time, week.

            - name: Defines the name of the input field, which is used to reference form data after it is submitted.

            - id: Provides a unique identifier for the input field.

            - value: Sets the initial value of the input field.

            - placeholder: Provides a hint to the user about what to enter in the input field.

            - required: Specifies that the input field must be filled out before submitting the form.

            - readonly: Indicates that the input field is read-only and cannot be modified by the user.

            - disabled: Disables the input field, preventing user interaction.

            - maxlength: Sets the maximum number of characters that can be entered in the input field.

            - min and max: Define the minimum and maximum values for number, range, date, datetime-local, month, time, and week input types.

            - step: Specifies the legal number intervals for number, range, date, datetime-local, month, time, and week input types.

            - size: Defines the width of the input field in characters.
        
        
         -->
    </body>
</html>
